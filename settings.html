					</div>
					<div class="settings-item">
						<div class="settings-title">Open Links</div>

					</div>
					<div class="settings-item">

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.js"></script>
	<script>
		$('#alerts').click(function(){
			if($(this).children('.notifications-dropdown').hasClass('fadeInUp')){
				$(this).children('.notifications-dropdown').removeClass('fadeInUp').addClass('fadeOutDown');
				setTimeout(function(){
					$(this).children('.notifications-dropdown').hide();
				},300)
			}else{
				$(this).children('.notifications-dropdown').show().removeClass('fadeOutDown').addClass('fadeInUp');
			}
		})
		$('#logout').click(function(){
			if($(this).children('.notifications-dropdown').hasClass('fadeInUp')){
				$(this).children('.notifications-dropdown').removeClass('fadeInUp').addClass('fadeOutDown');
				setTimeout(function(){
					$(this).children('.notifications-dropdown').hide();
				},300)
			}else{
				$(this).children('.notifications-dropdown').show().removeClass('fadeOutDown').addClass('fadeInUp');
			}
		})
	</script>
