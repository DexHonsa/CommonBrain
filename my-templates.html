<body>

<div class="main-stage">
	<div class="main-nav">
	<div class="container nav-container">
		<div class="logo"><img src="img/logo_color_with_line.png" alt=""></div>
		<div class="nav-list">
			<ul>
				<a href="dashboard.html"><li>Getting Started</li></a>
				<a href="my-projects.html"><li>My Portfolios</li></a>
				<li  class="active">My Templates</li>
			</ul>
			<ul class="login-list">
				<li>Welcome</li>
				<li id="logout"><i class="fa fa-user-circle-o"></i>
				<div class="notifications-dropdown animated-fast">
						<div class="caret"></div>
					<a href="login.html">Logout</a><br>
					<a href="settings.html">Settings</a>
					</div>
					</li>
				<li id="alerts"><i class="fa fa-bell"></i>
					<div class="notifications-dropdown animated-fast">
						<div class="caret"></div>
					No New Notifications</div>
				</li>
			</ul>
		</div>
		</div>
	</div>
	<div class="container">
	<div class="row">
		<div class="col-sm-4">
			<div class="side-nav">
				<ul>
					<li class="active">My Templates</li>
					
					
				</ul>
			</div>
		</div>
		<div class="col-sm-8">
			<div class="side-stage">
				<div class="side-stage-title">My Templates</div>
				<div class="add-new-project-btn">+ Add New Template</div>
				<div class="my-projects-tabs">
					<div class="my-projects-tab active">Recent Templates</div>
					<div class="my-projects-tab">All Templates</div>
				</div>
				<div class="my-projects-container">
					<a href="img/Sample Upload Template.xlsx"><div class="my-projects-item">
						<div class="my-projects-logo"><img src="img/logo_1.png" alt=""></div>

						<div class="my-projects-create-date">
						</div>
						</div></a>
					<a href="img/Sample Property Template.xlsx"><div class="my-projects-item">
						<div class="my-projects-logo"><img src="img/logo_1.png" alt=""></div>
						<div class="my-projects-title">Sample Property Template<br></div>
						<div class="my-projects-create-date">
						</div>
					</div></a>

		</div>
		</div>

</div>

<script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.js"></script>
	<script>
		$('.my-projects-tab').click(function(){
			$('.my-projects-tab').removeClass('active');
			$(this).addClass('active');
		})
		$('#alerts').click(function(){
			if($(this).children('.notifications-dropdown').hasClass('fadeInUp')){
				$(this).children('.notifications-dropdown').removeClass('fadeInUp').addClass('fadeOutDown');
				setTimeout(function(){
					$(this).children('.notifications-dropdown').hide();
				},300)
			}else{
				$(this).children('.notifications-dropdown').show().removeClass('fadeOutDown').addClass('fadeInUp');
			}
		})
		$('#logout').click(function(){
			if($(this).children('.notifications-dropdown').hasClass('fadeInUp')){
				$(this).children('.notifications-dropdown').removeClass('fadeInUp').addClass('fadeOutDown');
				setTimeout(function(){
					$(this).children('.notifications-dropdown').hide();
				},300)
			}else{
				$(this).children('.notifications-dropdown').show().removeClass('fadeOutDown').addClass('fadeInUp');
			}
		})
	</script>
</body>
