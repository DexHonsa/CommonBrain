    <!-- Bootstrap Core JavaScript -->

    <script src="js/wow.js"></script>
    <script>
		
	$('.login-input-input').focusin(function(){
		$(this).siblings('.login-input-title').addClass('active');
	})
	$('.login-input-input').focusout(function(){
		if($(this).val() != ''){
			
		}else{
			$(this).siblings('.login-input-title').removeClass('active');
		}
		
	})
	
	$('.login-btn').click(function(){
		var email = $('#email_input').val();
		var password = $('#password_input').val();
		
			if(password == 'epic1234'){
				window.location = 'login_epic.php';
			}else{
				$('.error-msg').css('display', 'block');
			}
		if(password == 'cb1234'){
				window.location = 'login.php';
			}else{
				$('.error-msg').css('display', 'block');
			}
		
	})
	
	new WOW().init();
			
			$('.mobile-nav-toggle').click(function(){
				if($(this).hasClass('active')){
					$('.mobile-nav-toggle').removeClass('active');
					
					$('.mobile-nav-list ul').slideUp('fast');
					setTimeout(function(){
						$('.mobile-nav-list').hide();
					},300)
					
				}else{
					$(this).addClass('active');
					$('.mobile-nav-list').show();
					$('.mobile-nav-list ul').slideDown('fast');
				}
				
				
			})
			$('.mobile-nav-list ul li').click(function(){
				$('.mobile-nav-toggle').removeClass('active');
				$('.mobile-nav-list ul').slideUp('fast');
					setTimeout(function(){
						$('.mobile-nav-list').hide();
					},300)
			})
	
			
			$('.submit-btn').click(function(){
				var email = $('#email').attr('id');
				var name = $('#name').attr('id');
				var company = $('#company').attr('id');
				var ready = false;
				
				if($('#email').val() == ''){
					$('#email').addClass('error');
					ready = false;
				}
				if($('#name').val() == ''){
					$('#name').addClass('error');
					ready = false;
				}
				if($('#company').val() == ''){
					$('#company').addClass('error');
					ready = false;
				}
				if($('#email').val() != '' && $('#name').val() != '' && $('#company').val() != ''){
					ready = true;
				}
				
				if(ready == true){
					$('.submit-btn').addClass('sent');
					$('#email').removeClass('error');
					$('#name').removeClass('error');
					$('#company').removeClass('error');
					
					$.ajax({
					type:'POST',
					url:'mail.php',
					data:{email:email,name:name,company:company},
					success:function(){
						$('#email').val('');
						$('#name').val('');
						$('#company').val('');
						$('.submit-btn').html('Sent');
					}
				})
				}
				
			})
		$('.services-btn').click(function(){
			$('html, body').animate({
				scrollTop: $("#services").offset().top
			}, 1000);
		})
		$('.aboutus-btn').click(function(){
			$('html, body').animate({
				scrollTop: $("#aboutus").offset().top
			}, 1000);
		})
	
		
	</script>
